name: Lint

on: pull_request

jobs:
  lint-code:
    name: Lint code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.20"]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          # https://github.com/golangci/golangci-lint-action/issues/135
          skip-pkg-cache: true
  lint-language:
    name: Lint language
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run woke
        uses: get-woke/woke-action@v0
        with:
          fail-on-error: true
